<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News | Everne</title>
  <link rel="stylesheet" href="assets/css/style.css?v=2">
  <style>
    body{background:#f6f7f9}
    .wrap{max-width:1000px;margin:24px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 6px 16px rgba(0,0,0,.06);padding:16px}
    .toolbar{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-bottom:12px}
    input[type="search"]{padding:10px 12px;border:1px solid #ddd;border-radius:8px;min-width:240px}
    .news-list{display:grid;gap:16px}
    .news-item{background:#fff;border:1px solid #ddd;border-radius:10px;padding:16px}
    .news-item h3{margin:0 0 6px;font-size:1.1rem}
    .news-item time{font-size:.85rem;color:#555}
    .pager{display:flex;gap:8px;justify-content:center;margin-top:16px}
    .pager button{padding:8px 12px;border:1px solid #ccc;background:#fff;border-radius:8px;cursor:pointer}
    .pager button[disabled]{opacity:.5;cursor:not-allowed}
  </style>
  <script defer src="assets/js/news.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">Everne</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="index.html#about">About</a>
      <a href="news.html" aria-current="page">News</a>
      <a href="index.html#models">Models</a>
      <a href="apply.html">Forms</a>
    </nav>
  </header>

  <div class="wrap">
    <h1>News</h1>
    <div class="card">
      <div class="toolbar">
        <input id="q" type="search" placeholder="キーワード検索（タイトル・概要）">
        <span id="count" class="muted"></span>
      </div>
      <div id="list" class="news-list"></div>
      <div class="pager">
        <button id="prev">前へ</button>
        <span id="pageInfo" class="muted"></span>
        <button id="next">次へ</button>
      </div>
    </div>
  </div>
</body>
</html>
